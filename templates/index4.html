<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(135, 206, 235, 0.8);
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    .container {
        position: relative;
        z-index: 2;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }

    .logo {
        font-size: 24px;
        font-weight: 700;
        color: white;
    }

    .sign-in-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .sign-in-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    /* .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: all 0.5s ease;
    } */
    .main-content {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* ‚¨Ö ƒê·∫©y l√™n tr√™n */
        align-items: center;
        text-align: center;
        transition: all 0.5s ease;
        padding-top: 0px; /* ‚¨Ö Th√™m m·ªôt ch√∫t kho·∫£ng c√°ch n·∫øu c·∫ßn */
    }

    .robot-container {
        margin-bottom: 40px;
        position: relative;
    }

    .robot {
        width: 200px;
        height: 200px;
        position: relative;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .robot-body {
        width: 120px;
        height: 80px;
        background: linear-gradient(145deg, #4a90e2, #357abd);
        border-radius: 20px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
    }

    .robot-head {
        width: 80px;
        height: 80px;
        background: linear-gradient(145deg, #2c3e50, #1a252f);
        border-radius: 50%;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        border: 4px solid #4a90e2;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .robot-eyes {
        display: flex;
        justify-content: space-between;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
    }

    .eye {
        width: 12px;
        height: 12px;
        background: #87ceeb;
        border-radius: 50%;
        animation: blink 3s infinite;
        box-shadow: 0 0 10px #87ceeb;
    }

    @keyframes blink {
        0%, 90%, 100% { opacity: 1; }
        95% { opacity: 0.3; }
    }

    .robot-antenna {
        width: 3px;
        height: 20px;
        background: #4a90e2;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
    }

    .robot-antenna::after {
        content: '';
        width: 8px;
        height: 8px;
        background: #87ceeb;
        border-radius: 50%;
        position: absolute;
        top: -4px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px #87ceeb;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.2); }
    }

    .particles {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #4a90e2;
        border-radius: 50%;
        animation: orbit 8s linear infinite;
    }

    @keyframes orbit {
        0% {
            transform: rotate(0deg) translateX(120px) rotate(0deg);
            opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% {
            transform: rotate(360deg) translateX(120px) rotate(-360deg);
            opacity: 0;
        }
    }

    .title {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #87ceeb, #4a90e2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 50px;
        max-width: 600px;
    }

    .features {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 50px;
        width: 100%;
    }

    .feature-card {
        width: 250px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        color: white;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .feature-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(74, 144, 226, 0.3);
    }

    .feature-icon {
        font-size: 48px;
        margin-bottom: 20px;
        display: block;
    }

    .feature-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: white;
    }

    .feature-desc {
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
    }

    .input-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 20px auto 0;
    }

    .chat-input-wrapper {
        position: relative;
        display: flex;
        align-items: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        padding: 12px;
        gap: 12px;
    }

    .chat-input-wrapper:focus-within {
        border-color: #4a90e2;
        box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
    }

    .file-upload-btn {
        font-size: 20px;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.7);
        padding: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 36px;
        height: 36px;
    }

    .file-upload-btn:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .file-upload-input {
        display: none;
    }

    .chat-input {
        flex: 1;
        resize: none;
        border: none;
        background: transparent;
        color: white;
        font-size: 16px;
        font-family: inherit;
        outline: none;
        min-height: 24px;
        max-height: 150px;
        overflow-y: auto;
        line-height: 1.5;
        padding: 6px 0;
    }

    .chat-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .chat-input::-webkit-scrollbar {
        width: 6px;
    }

    .chat-input::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }

    .chat-input::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
    }

    .chat-input::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    .send-btn {
        background: linear-gradient(45deg, #4a90e2, #357abd);
        border: none;
        border-radius: 12px;
        padding: 8px 16px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 36px;
    }

    .send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* Chat interface styles */
    .chat-container {
        display: none;
        z-index: 2;
        flex-direction: column;
        height: 100vh;
        max-width: 800px;
        margin: 0 auto;
        padding: 0px;
    }

    .chat-header .logo {
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px;
        font-size: 24px;
        font-weight: 700;
        color: white;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .message {
        max-width: 80%;
        padding: 15px 20px;
        border-radius: 16px;
        line-height: 1.5;
        word-wrap: break-word;
    }

    .user-message {
        align-self: flex-end;
        background: linear-gradient(45deg, #4a90e2, #357abd);
        color: white;
    }

    .ai-message {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .bot-message {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .chat-input-container {
        padding: 20px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .typing-indicator {
        display: none;
        align-self: flex-start;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        max-width: 80px;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .dot {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
    }

    .hidden {
        display: none !important;
    }

    @media (max-width: 768px) {
        .title { font-size: 36px; }
        .subtitle { font-size: 18px; }
        .features { 
            flex-direction: column;
            align-items: center;
        }
        .feature-card {
            width: 100%;
            max-width: 300px;
        }
        .robot { width: 150px; height: 150px; }
        .robot-body { width: 90px; height: 60px; }
        .robot-head { width: 60px; height: 60px; top: 30px; }
        .container { padding: 10px; }
    }
</style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container" id="landingPage">
    <div class="header">
      <div class="logo">AI Agent</div>
      <button class="sign-in-btn">Sign in</button>
    </div>

    <div class="main-content">
      <div class="robot-container">
        <div class="robot">
            <div class="particles" id="particles"></div>
            <div class="robot-antenna"></div>
            <div class="robot-head">
                <div class="robot-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="robot-body"></div>
        </div>
      </div>
      <h1 class="title">AI Agent</h1>
      <p class="subtitle">A powerful AI assistant for all your needs</p>
      <div class="features">
        <div class="feature-card">
            <span class="feature-icon">üí°</span>
            <h3 class="feature-title">Generate Ideas</h3>
            <p class="feature-desc">Brainstorm new concepts and content</p>
        </div>
        <div class="feature-card">
            <span class="feature-icon">üìÑ</span>
            <h3 class="feature-title">Summary content</h3>
            <p class="feature-desc">Summary of content and file</p>
        </div>
        <div class="feature-card">
            <span class="feature-icon">üí¨</span>
            <h3 class="feature-title">Answer Questions</h3>
            <p class="feature-desc">Get instant answers on any topic</p>
        </div>
      </div>
      <div class="input-container">
        <div class="chat-input-wrapper">
          <form id="uploadForm">
            <label class="file-upload-btn">
              üìé
              <input type="file" name="file" id="fileInputLanding" class="file-upload-input" />
            </label>
          </form>
          <textarea class="chat-input" placeholder="Ask me anything..." id="initialInput" rows="1"></textarea>
          <button class="send-btn" id="initialSendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <div class="logo">AI Agent</div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>
    <div class="chat-input-container">
      <div class="input-container">
        <div class="chat-input-wrapper">
          <label class="file-upload-btn">
            üìé
            <input type="file" name="file" id="fileInputChat" class="file-upload-input" />
          </label>
          <textarea class="chat-input" placeholder="Ask me anything..." id="chatInput" rows="1"></textarea>
          <button class="send-btn" id="chatSendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Stars
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 3 + "s";
        starsContainer.appendChild(star);
      }

      // Particles
      const particlesContainer = document.getElementById("particles");
      for (let i = 0; i < 12; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.animationDelay = (i * 0.7) + "s";
        p.style.transform = `rotate(${i * 30}deg)`;
        particlesContainer.appendChild(p);
      }

      function autoResizeTextarea(textarea) {
        textarea.style.height = 'auto';
        const scrollHeight = textarea.scrollHeight;
        const maxHeight = 300;
        if (scrollHeight <= maxHeight) {
          textarea.style.height = scrollHeight + 'px';
          textarea.style.overflowY = 'hidden';
        } else {
          textarea.style.height = maxHeight + 'px';
          textarea.style.overflowY = 'auto';
        }
      }

      function switchToChat() {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';
      }

      async function sendMessage(inputId) {
        const input = document.getElementById(inputId);
        const message = input.value.trim();
        if (!message) return;

        if (inputId === 'initialInput') switchToChat();

        const chatBox = document.querySelector(".chat-messages");
        const userBubble = document.createElement("div");
        userBubble.className = "message user-message";
        userBubble.innerText = message;
        chatBox.appendChild(userBubble);

        input.value = "";
        autoResizeTextarea(input);

        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message })
        });

        const result = await response.json();

        const botBubble = document.createElement("div");
        botBubble.className = "message ai-message";
        botBubble.innerText = result.answer || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
        chatBox.appendChild(botBubble);

        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function setupInput(inputId, buttonId) {
        const input = document.getElementById(inputId);
        const button = document.getElementById(buttonId);

        input.addEventListener("input", () => autoResizeTextarea(input));
        button.addEventListener("click", (e) => {
          e.preventDefault();
          sendMessage(inputId);
        });
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage(inputId);
          }
        });
      }

      setupInput("initialInput", "initialSendBtn");
      setupInput("chatInput", "chatSendBtn");

      function setupUpload(id) {
        const fileInput = document.getElementById(id);
        if (!fileInput) return;
        fileInput.addEventListener("change", function () {
          const file = this.files[0];
          if (!file) return;
          const formData = new FormData();
          formData.append("file", file);
          fetch("/upload", {
            method: "POST",
            body: formData
          })
            .then(res => res.json())
            .then(data => {
              alert("T·∫£i l√™n th√†nh c√¥ng!");
              window.uploadedFilePath = data.file_path;
            })
            .catch(() => alert("T·∫£i l√™n th·∫•t b·∫°i!"));
        });
      }

      setupUpload("fileInputLanding");
      setupUpload("fileInputChat");

      // Hide robot section after input
      const chatInput = document.getElementById("initialInput");
      chatInput.addEventListener("input", () => {
        [".title", ".subtitle", ".features"].forEach(sel => {
          const el = document.querySelector(sel);
          if (!el) return;
          el.style.display = chatInput.value.trim() ? "none" : (sel === ".features" ? "flex" : "block");
        });
      });
    });
  </script>
</body>
</html>
